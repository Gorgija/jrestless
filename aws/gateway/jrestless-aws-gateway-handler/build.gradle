group = 'com.jrestless.aws'
version = "${globaleModuleVersion}"

dependencies {
	compile project(':aws:gateway:jrestless-aws-gateway-core')
	compile project(':core:jrestless-core-container')
	compile(
		'com.amazonaws:aws-lambda-java-core'
	)
	testCompile project(':test:jrestless-test')
	testCompile (
		'junit:junit',
		'org.mockito:mockito-core',
		'org.slf4j:slf4j-simple',
		'org.glassfish.jersey.media:jersey-media-json-jackson',
		'org.skyscreamer:jsonassert:1.3.0'
	)
}
